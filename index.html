<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Dashboard | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-50">
    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Login Page -->
    <div class="login-page">
        <div class="login-container">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">CMS Dashboard</h1>
                <p class="text-gray-600 mt-2">Role-Based Access Control System</p>
            </div>

            <div class="login-form">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Sign In</h2>

                <form id="loginForm">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="username"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                            placeholder="Enter your username" required>
                    </div>

                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                            placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-full justify-center">
                        Sign In
                    </button>
                </form>

                <div class="mt-6 pt-6 border-t border-gray-200">
                    <p class="text-sm text-gray-600">Demo credentials:</p>
                    <div class="mt-2 text-xs text-gray-500">
                        <p>• Admin: admin / password123</p>
                        <p>• Editor: editor / password123</p>
                        <p>• Viewer: viewer / password123</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Auto-login for development (bypass login)
            const users = DataManager.getUsers();
            const adminUser = users.find(u => u.username === "admin") || users[0];
            DataManager.setCurrentUser(adminUser);

            // Redirect to dashboard
            window.location.href = "dashboard.html";
        });
    </script>
</body>

</html>
